<nav>
    <img class="logo" src={{logoLink}} alt="logo">
    <ul class="nav-links manrope-regular">
        <li routerLink="/">Home</li>
        <li routerLink="/services">All Services</li>
        <li routerLink="/providers">Providers</li>
        <li>About</li>
        <li>Contact</li>
    </ul>
    <div *ngIf="authorized" class="profile-icons">
        <fa-icon class="notification-icon" [icon]="notificationIcon" style="color: #9095A1;"></fa-icon>
        <div>
            <div style="background-color: rgba(137, 43, 226, 0.511); border-radius: 50%;"><img class="avatar-img" src={{avatarLink}} alt="profile-pic"></div>
            <fa-icon class="down-arrow" size="lg" [icon]="downArrow" style="color: #9095A1;"></fa-icon>
        </div>
    </div>
    <div *ngIf="!authorized" class="profile-icons">
        <a class="manrope-regular" routerLink="/signup">SignUp</a>
        <button routerLink="/login">Login</button>
    </div>
</nav>
