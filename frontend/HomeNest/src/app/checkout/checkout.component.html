<div class="checkout-container">
    <h1>Order Checkout</h1>

    <!-- User Information -->
    <section class="user-info">
        <h2>Billing Information</h2>
        <form>
            <div class="form-group">
                <label for="address">Address</label>
                <input type="text" id="address" name="address" required [(ngModel)]="orderData.address">
            </div>
            <div class="form-group">
                <label for="city">City</label>
                <input type="text" id="city" name="city" required [(ngModel)]="orderData.city">
            </div>
            <div class="form-group">
                <label for="postalCode">Postal Code</label>
                <input type="text" id="postalCode" name="postalCode" required [(ngModel)]="orderData.postal">
            </div>
            <div class="form-group" style="display: flex;gap: 10px;">
                <button [style.width]="locationButtonWidth" type="button" id="getLocationBtn" (click)="getCurrentLocation()">Get Current Location</button>
                <div [style.display]="currentLocDiv" style="padding:5px;width: 50%;border: 1px solid green;border-radius: 5px;">
                    <p>Latitude: {{orderData.latitude}}</p>
                    <p>Longitude: {{orderData.longitude}}</p>
                </div>
            </div>
        </form>
    </section>

    <!-- Order Summary -->
    <section class="order-summary">
        <h2>Order Summary</h2>
        <div class="order-item">
            <span class="item-name">{{serviceName}}</span>
            <span class="item-price">₹{{price}}</span>
        </div>
        <div class="order-total">
            <span>Total:</span>
            <span class="total-price">₹{{price}}</span>
        </div>
    </section>

    <!-- Payment Details -->
    <section class="payment-info">
        <h2>Payment Information</h2>
        <form (ngSubmit)="handleSubmit()">
            <div class="form-group">
                <label for="cardNumber">Card Number</label>
                <input type="text" id="cardNumber" name="cardNumber" required [(ngModel)]="paymentCard.cardNo">
            </div>
            <div class="form-group">
                <label for="expiryDate">Expiry Date</label>
                <input type="text" id="expiryDate" name="expiryDate" placeholder="MM/YY" required [(ngModel)]="paymentCard.expiry">
            </div>
            <div class="form-group">
                <label for="cvv">CVV</label>
                <input type="text" id="cvv" name="cvv" required [(ngModel)]="paymentCard.cvv">
            </div>
            <button type="submit" class="checkout-btn">Complete Order</button>
        </form>
    </section>
</div>
