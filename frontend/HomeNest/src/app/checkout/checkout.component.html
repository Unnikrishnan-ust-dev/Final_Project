<div class="checkout-container">
    <h1>Order Checkout</h1>

    <!-- User Information -->
    <section class="user-info">
        <h2>Billing Information</h2>
        <form>
            <div class="form-group">
                <label for="address">Address</label>
                <input type="text" id="address" name="address" required>
            </div>
            <div class="form-group">
                <label for="city">City</label>
                <input type="text" id="city" name="city" required>
            </div>
            <div class="form-group">
                <label for="postalCode">Postal Code</label>
                <input type="text" id="postalCode" name="postalCode" required>
            </div>
            <div class="form-group">
                <button type="button" id="getLocationBtn">Get Current Location</button>
            </div>
        </form>
    </section>

    <!-- Order Summary -->
    <section class="order-summary">
        <h2>Order Summary</h2>
        <div class="order-item">
            <span class="item-name">Service A</span>
            <span class="item-price">$50.00</span>
        </div>
        <div class="order-item">
            <span class="item-name">Service B</span>
            <span class="item-price">$30.00</span>
        </div>
        <div class="order-total">
            <span>Total:</span>
            <span class="total-price">$80.00</span>
        </div>
    </section>

    <!-- Payment Details -->
    <section class="payment-info">
        <h2>Payment Information</h2>
        <form>
            <div class="form-group">
                <label for="cardNumber">Card Number</label>
                <input type="text" id="cardNumber" name="cardNumber" required>
            </div>
            <div class="form-group">
                <label for="expiryDate">Expiry Date</label>
                <input type="text" id="expiryDate" name="expiryDate" placeholder="MM/YY" required>
            </div>
            <div class="form-group">
                <label for="cvv">CVV</label>
                <input type="text" id="cvv" name="cvv" required>
            </div>
            <button type="submit" class="checkout-btn">Complete Order</button>
        </form>
    </section>
</div>
