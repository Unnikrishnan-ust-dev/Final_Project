<section>
    <div>
        <div class="left">
            <h1>Create an account</h1>
            <form >
                <label for="fname">First Name</label>
                <input type="text" name="fname" id="fname">
                <label for="lname">Last Name</label>
                <input type="text" name="lname" id="lname">
                <label for="email">Email</label>
                <input type="email" name="email" id="email" placeholder="example.email@gmail.com">
                <label for="password">Password</label>
                <input type="password" name="password" id="password" placeholder="Enter at least 8+ characters ">
                <label for="cpassword">Confirm Password</label>
                <input type="password" name="cpassword" id="cpassword" placeholder="Enter at least 8+ characters ">
                <a href="" style="margin: 10px 0;">Already have an account? Login</a>
                <button>Sign in</button>
            </form>
        </div>
        <div class="right">
            <img src={{loginImg}} alt="">
        </div>
    </div>
</section>
