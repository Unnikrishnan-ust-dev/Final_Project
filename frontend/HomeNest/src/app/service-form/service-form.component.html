<div class="container">
  <h2 class="form-title">Add New Service</h2>
  <form [formGroup]="serviceForm" (ngSubmit)="handleSubmit()">
    <div class="form-group">
      <label for="name">Service Name:</label>
      <input
        type="text"
        id="name"
        formControlName="name"
        class="form-control"
        placeholder="Enter service name"
      />
      <div *ngIf="serviceForm.controls['name'].invalid && serviceForm.controls['name'].touched">
        <p *ngIf="serviceForm.controls['name'].errors?.['required']" style="color: red;">Service Name is required.</p>
        <p *ngIf="serviceForm.controls['name'].errors?.['minlength']" style="color: red;">Service Name must be at least 3 characters.</p>
      </div>
    </div>

    <div class="form-group">
      <label for="location">Location:</label>
      <input
        type="text"
        id="location"
        formControlName="location"
        class="form-control"
        placeholder="Enter location"
      />
      <div *ngIf="serviceForm.controls['location'].invalid && serviceForm.controls['location'].touched">
        <p style="color: red;">Location is required.</p>
      </div>
    </div>

    <div class="form-group">
      <label for="category">Category:</label>
      <input
        type="text"
        id="category"
        formControlName="category"
        class="form-control"
        placeholder="Enter category"
      />
      <div *ngIf="serviceForm.controls['category'].invalid && serviceForm.controls['category'].touched">
        <p style="color: red;">Category is required.</p>
      </div>
    </div>

    <div class="form-group">
      <label for="description">Description:</label>
      <textarea
        id="description"
        formControlName="description"
        class="form-control"
        rows="3"
        placeholder="Enter description (max 250 characters)"
      ></textarea>
      <div *ngIf="serviceForm.controls['description'].invalid && serviceForm.controls['description'].touched">
        <p *ngIf="serviceForm.controls['description'].errors?.['maxlength']" style="color: red;">Description cannot exceed 250 characters.</p>
      </div>
    </div>

    <div class="form-group">
      <label for="price">Price:</label>
      <input
        type="number"
        id="price"
        formControlName="price"
        class="form-control"
        placeholder="Enter price"
        min="0"
      />
      <div *ngIf="serviceForm.controls['price'].invalid && serviceForm.controls['price'].touched">
        <p *ngIf="serviceForm.controls['price'].errors?.['required']" style="color: red;">Price is required.</p>
        <p *ngIf="serviceForm.controls['price'].errors?.['min']" style="color: red;">Price cannot be negative.</p>
      </div>
    </div>

    <button type="submit" class="btn-submit" [disabled]="serviceForm.invalid">Add Service</button>
  </form>
</div>
